ontologyRevisionNumber=Versione 0.3 - 12 Marzo 2019 - definizione più puntuale per le proprietà "per entità" "ha ruolo nel tempo", "riveste ruolo nel tempo". In particolare, "riveste ruolo nel tempo" è associata ad Agenti mentre le prime due proprietà, che sono tra loro inverse, sono utilizzate per associare un ruolo che varia nel tempo a delle generiche entità. "riveste ruolo nel tempo" è sotto proprietà della generica "ha ruolo nel tempo".
